name: ðŸš€ Deploy para pasta /links

on:
  push:
    branches:
      - main
      - 'claude/**'  # âœ… Deploy automÃ¡tico para branches do Claude
  workflow_dispatch:  # âœ… Permite rodar manualmente com gh CLI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.6
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: 21
          protocol: ftp
          local-dir: ./links/
          server-dir: /public_html/links/
          dangerous-clean-slate: true
          dry-run: false
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
