name: ðŸš€ Deploy para pasta /links

on:
  push:
    branches:
      - main
      - 'claude/**'  # âœ… Deploy automÃ¡tico para branches do Claude
  workflow_dispatch:  # âœ… Permite rodar manualmente com gh CLI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.0.0
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /links/
          local-dir: ./links/
          dangerous-clean-slate: true
